<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts Treemap Visualization</title>
  <!-- Include ECharts library -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
  <!-- Container to render the chart -->
  <div id="main" style="width: 100%; height: 600px;"></div>

  <script>
    // ECharts code with custom styling
    document.addEventListener('DOMContentLoaded', function () {
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;

      option = {
        series: [
          {
            type: 'treemap',
            data: [
              {
                name: 'Public',
                value: 1000000,
                description: 'This is the Public category.'
              },
              {
                name: 'Decentralized Exchange (DEX) Liquidity',
                value: 600000,
                description: 'This is the DEX Liquidity category.'
              },
              {
                name: 'Core Team',
                value: 150000,
                description: 'This is the Core Team category.'
              },
              {
                name: 'Private Investors',
                value: 100000,
                description: 'This is the Private Investors category.'
              },
              {
                name: 'Rewards',
                value: 750000,
                description: 'This is the Rewards category.',
                children: [
                  {
                    name: 'LP token staking',
                    value: 400000,
                    description: 'This is the Private Investors category.'
                  },
                  {
                    name: 'OIT Staking',
                    value: 200000,
                    description: 'This is the Private Investors category.'
                  },
                  {
                    name: 'Airdrops',
                    value: 100000,
                    description: 'This is the Private Investors category.'
                  },
                  {
                    name: 'Bounties',
                    value: 50000,
                    description: 'This is the Private Investors category.'
                  }
                ]
              }
            ],
            emphasis: {
              focus: 'descendant',
              itemStyle: {
                borderWidth: 3,
                borderColor: '#333'
              },
              label: {
                show: true,
                fontSize: 24, // Emphasize name more (adjust as needed)
                fontWeight: 'bold',
                position: 'inside',
                padding: [10, 5, 5, 5] // Adjust padding for the label
              }
            },
            label: {
              show: true,
              formatter: function (params) {
                if (!params.children) {
                  return params.name + '\n\n' + params.value;
                }
                return params.name;
              },
              fontSize: 14, // Make the value smaller (adjust as needed)
              position: 'inside'
            }
          }
        ]
      };

      option && myChart.setOption(option);
    });
  </script>

  <!-- Custom CSS styling -->
  <style>
    /* Add custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .echarts-treemap-node {
      /* Add thick lines between the blocks */
      border: 20px solid #333;
    }
  </style>
</body>
</html>
