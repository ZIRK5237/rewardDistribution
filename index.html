<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts Treemap Visualization</title>
  <!-- Include ECharts library -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
</head>
<body>
  <!-- Container to render the chart -->
  <div id="main" style="width: 100%; height: 600px;"></div>

  <script>
    // ECharts code with custom styling
    document.addEventListener('DOMContentLoaded', function () {
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;

      option = {
  tooltip: {
    trigger: 'item'
  },
  series: [
    {
      name: 'Initial Token Distribution',
      type: 'pie',
      radius: ['35%', '70%'],
      avoidLabelOverlap: false,
      label: {
        show: false,
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: 40,
          fontWeight: 'bold',
          color: 'white',
          borderColor: 'black'
        }
      },
      labelLine: {
        show: false
      },
 data: [
        {
          value: 38.5,
          name: 'PUBLIC SALE'
        },
        {
          value: 23.1,
          name: 'LIQUIDITY (LOCKED)'
        },
        {
          value: 15.4,
          name: 'LP REWARDS'
        },
        {
          value: 7.7,
          name: 'STAKING REWARDS'
        },
        {
          value: 5.8,
          name: 'BOUNTIES/REWARDS'
        },
        {
          value: 5.8,
          name: 'CORE TEAM (VESTED)'
        },
        {
          value: 3.8,
          name: 'PRIVATE INVESTORS'
        }
      ]
    }
  ]
};
      option && myChart.setOption(option);
    });
  </script>

  <!-- Custom CSS styling -->
  <style>
    /* Add custom styles here */
    body {
      font-family: Arial, sans-serif;
    }
    .echarts-treemap-node {
      /* Add thick lines between the blocks */
      border: 20px solid #333;
    }
  </style>
</body>
</html>
